<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div class="human-score">
                <span class="score-label" id="human"><b>Human Score</b></span>
                <span class="score" id="human">0</span>
            </div>
            <div class="computer-score">
                <span class="score-label" id="computer"><b>Computer Score</b></span>
                <span class="score" id="computer">0</span>
            </div>
        </div>
        <div class="choice-container">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
    </div>
</html>
